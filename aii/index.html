<html>
  <head>
    <title> AiiS </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      @font-face {
        font-family: squared;
        src: url(fonts/squared.ttf);
      }
      @font-face {
        font-family: cubic;
        src: url(fonts/cubic.ttf);
      }
      @font-face {
        font-family: roboto;
        src: url(fonts/roboto.ttf);
      }

      body {
        margin: 0;
        font-family: roboto;
      }
      .normal {
        padding-top: 20px;
      }
      .center {
        padding-top: 100px;
        width: 345px;
        margin: auto;
        padding-bottom: 50px;
      }
      .logo {
        text-align: center;
      }
      .logo .aa {
        color: #606061;
        font-family: cubic;
        font-size: 62px;
      }
      .logo .aa:first-letter {
        color: #55aaf6;
      }
      .logo .soft {
        margin-left: -7%;
        font-family: squared;
        font-size: 62px;
      }
      .slogan {
        text-align: right;
        font-size: 22px;
        font-family: roboto;
      }
      .invert {
        background-color: #fff;
        -webkit-filter: invert(90%);
        filter: invert(90%);
      }
      .invert2 {
        background-color: #fff;
        -webkit-filter: invert(100%);
        filter: invert(100%);
      }
/* Add a black background color to the top navigation */
.topnav {
    left: 0;
    right: 0;
    position:fixed;
    background-color: #333;
    overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
    float: left;
    display: block;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
    background-color: #ddd;
    color: black;
}

/* Hide the link that should open and close the topnav on small screens */
.topnav .icon {
    display: none;
}

/* When the screen is less than 600 pixels wide, hide all links, except for the first one ("Home"). Show the link that contains should open and close the topnav (.icon) */
@media screen and (max-width: 600px) {
  .topnav a:not(:first-child) {display: none;}
  .topnav a.icon {
    float: right;
    display: block;
  }
}

/* The "responsive" class is added to the topnav with JavaScript when the user clicks on the icon. This class makes the topnav look good on small screens (display the links vertically instead of horizontally) */
@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive a.icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
}
    </style>
  </head>
  <body>
    <div class="topnav" id="myTopnav">
      <a href="#home">Home</a>
      <a href="#news">News</a>
      <a href="#contact">Contact</a>
      <a href="#about">About</a>
      <a href="javascript:void(0);" class="icon" onclick="myFunction()">&#9776;</a>
    </div>

  <div class="normal">
    <div class="center">
      <div class="logo">
        <span class="aa"> AII </span>
        <span class="soft"> software </span>
      </div>
      <div class="slogan">
        TECH MADE EASY
      </div>
    </div>
  </div>
  <div class="invert">
    <div class="center">
      <div class="logo">
        <span class="aa"> AII </span>
        <span class="soft"> software </span>
      </div>
      <div class="slogan">
        TECH MADE EASY
      </div>
    </div>
  </div>
  <div class="invert2">
    <div class="center">
      <div class="logo">
        <span class="aa"> AII </span>
        <span class="soft"> software </span>
      </div>
      <div class="slogan">
        TECH MADE EASY
      </div>
    </div>
  </div>

<script>
/* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
function myFunction() {
    var x = document.getElementById("myTopnav");
    if (x.className === "topnav") {
        x.className += " responsive";
    } else {
        x.className = "topnav";
    }
}
</script>

  </body>
</html>
