<html>
  <head>
    <title> AiiS </title>
    <style>
      body {
        margin: 0;
      }
      @font-face {
        font-family: squared;
        src: url(fonts/squared.ttf);
      }
      @font-face {
        font-family: cubic;
        src: url(fonts/cubic.ttf);
      }
      @font-face {
        font-family: roboto;
        src: url(fonts/roboto.ttf);
      }
      .center {
        padding-top: 100px;
        width: 345px;
        margin: auto;
        padding-bottom: 50px;
      }
      .logo {
        text-align: center;
      }
      .logo .aa {
        color: #606061;
        font-family: cubic;
        font-size: 62px;
      }
      .logo .aa:first-letter {
        color: #55aaf6;
      }
      .logo .soft {
        margin-left: -7%;
        font-family: squared;
        font-size: 62px;
      }
      .slogan {
        text-align: right;
        font-size: 22px;
        font-family: roboto;
      }
      .invert {
        background-color: #fff;
        -webkit-filter: invert(90%);
        filter: invert(90%);
      }
      .invert2 {
        background-color: #fff;
        -webkit-filter: invert(100%);
        filter: invert(100%);
      }

    </style>
  </head>
  <body>
  <div class="normal">
    <div class="center">
      <div class="logo">
        <span class="aa"> AII </span>
        <span class="soft"> software </span>
      </div>
      <div class="slogan">
        TECH MADE EASY
      </div>
    </div>
  </div>
  <div class="invert">
    <div class="center">
      <div class="logo">
        <span class="aa"> AII </span>
        <span class="soft"> software </span>
      </div>
      <div class="slogan">
        TECH MADE EASY
      </div>
    </div>
  </div>
  <div class="invert2">
    <div class="center">
      <div class="logo">
        <span class="aa"> AII </span>
        <span class="soft"> software </span>
      </div>
      <div class="slogan">
        TECH MADE EASY
      </div>
    </div>
  </div>


  </body>
</html>
